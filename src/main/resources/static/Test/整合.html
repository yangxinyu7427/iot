<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS/JQuery/jquery.js"></script>
  <script src="../JS/Vue/vue.js"></script>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_2417438_mbp08139nu.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ccc;
      background-attachment: fixed;
      position: relative;
    }

    .fixSide {
      margin: 0;
      padding: 0;
      /* width: 300px; */
      height: 100%;
      position: fixed;
      left: 0%;
      top: 0%;
      font-family: sans-serif;
      z-index: 999;
    }

    /* .mask {
      width: 100%;
      height: 100%;
      -webkit-filter: blur(5px);
      -moz-filter: blur(5px);
      -o-filter: blur(5px);
      -ms-filter: blur(5px);
      filter: blur(5px);
    } */

    .homeBanner {
      margin-top: 0;
      height: 100%;
      width: 100%;
      position: relative;
      background-color: black;
      color: white;
    }

    .homeBody {
      margin: 0;
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .homeBanner .bannerImg {
      height: 100%;
      width: 100%;
      background: url('../img/banner.jpg') no-repeat;
      background-size: 100% auto;
      display: none;
    }

    .homeBanner .bannerTxt {
      margin: 0;
      padding: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .homeBanner .bannerTxt p {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', Courier, monospace;
      font-size: 50px;
      font-weight: bolder;
      text-align: center;
      user-select: none;
    }

    .bannerGuide {
      font-family: 'Microsoft YaHei', Courier, monospace;
      text-align: center;
      font-weight: bolder;
      font-size: 18px;
      height: 4vh;
      margin: 0;
      position: absolute;
      bottom: 6vh;
      left: 50%;
      transform: translate(-50%, 0);
      animation: Tremble .6s ease infinite alternate;
    }

    .bannerGuide a {
      display: block;
    }

    .icon-arrow-down-bold {
      font-size: 3vw;
      color: white;
      text-decoration: none;
      text-align: center;
    }

    @keyframes Tremble {
      0% {
        bottom: 6vh;
      }

      100% {
        bottom: 5vh;
      }
    }

    .homePage {
      height: 94%;
      width: 100%;
      background-color: white;
      margin: 0;
    }

    .homeFooter {
      height: 6%;
      width: 100%;
      background-color: rgb(1, 13, 78);
      margin: 0;
    }

    .homePage div {
      border: none;
      box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.75);
      -webkit-box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.75);
    }

    .homePage .opRecord:hover,
    .details:hover,
    .homeTag:hover,
    .homeTime:hover,
    .homeTip:hover {
      box-shadow: 0px 0px 11px 0px rgba(0, 0, 0, 0.75);
      -webkit-box-shadow: 0px 0px 11px 0px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 0px 0px 11px 0px rgba(0, 0, 0, 0.75);
      transform: scale(1.05, 1.05);
      transition: all .4s ease;
    }

    .homeTag {
      height: 45%;
      width: 20%;
      /* background-color: blanchedalmond; */
      position: absolute;
      top: 5%;
      left: 75%;
      border-radius: 5%;
    }

    .homeTime {
      height: 30%;
      width: 20%;
      /* background-color: aquamarine; */
      position: absolute;
      top: 55%;
      left: 75%;
      border-radius: 5%;
    }

    .opRecord {
      height: 40%;
      width: 60%;
      /* background-color: blueviolet; */
      position: absolute;
      top: 3%;
      left: 5%;
      border-radius: 20px;
    }

    .details {
      height: 20%;
      width: 60%;
      /* background-color: coral; */
      position: absolute;
      top: 48%;
      left: 5%;
      border-radius: 10px;
    }

    .homeTip {
      height: 15%;
      width: 60%;
      /* background-color: cornflowerblue; */
      position: absolute;
      top: 73%;
      left: 5%;
      border-radius: 10px;
    }

    #user-photo {
      height: 8%;
      width: 60%;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      cursor: pointer;
    }

    .photoFileBtn {
      height: 8%;
      width: 60%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      outline: none;
      border: none;
      background-color: cornflowerblue;
      color: white;
      font-weight: lighter;
      cursor: pointer;
    }

    #show-picture {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, 0);
      box-shadow: none;
      background-color: transparent;
      overflow: hidden;
    }

    #imgIn {
      height: 100%;
      width: 100%;
    }

    .tagUser {
      margin: 0;
      padding: 0;
      text-align: center;
      position: absolute;
      font-weight: lighter;
      bottom: 15%;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .opText {
      width: 100%;
      height: 75%;
      /* background-color: aqua; */

    }

    .showAllOp {
      width: 100%;
      height: 10%;
      /* background-color: aquamarine; */
    }

    .showAll {
      border: none;
      background-color: transparent;
      font-size: 1vw;
      cursor: pointer;
      float: right;
      outline: none;
      margin: 0 1vw;
    }

    .showAll:hover {
      color: cornflowerblue;
    }

    .op1,
    .op2,
    .op3,
    .op4,
    .op5,
    .op6,
    .op7,
    .op8 {
      width: 90%;
      margin: 5px 2vw;
      padding: 0;
      text-align: left;
      font-weight: lighter;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .det1,
    .det2,
    .det3,
    .det4,
    .det5 {
      margin: 5px 1vw;
      padding: 0;
      width: 40%;
      float: left;
    }

    #scroll_div {
      height: 26px;
      overflow: hidden;
      white-space: nowrap;
      width: 535px;
      margin-left: 10px;
    }

    #scroll_begin,
    #scroll_end {
      display: inline;
    }

    .sidebar {
      float: left;
      width: 300px;
      height: 100%;
      margin-left: -300px;
      background: url('../img/bg.gif');
      overflow: hidden;
      transition: 0.8s all;
      /* z-index: 999; */
    }

    .homebar {
      display: block;
      margin: 10px auto;
    }

    .side {
      margin-left: 0;
    }

    .sidebar ul {
      margin: 0;
      padding: 0;
    }

    .sidebar ul li {
      list-style: none;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      height: 60px;
      width: 100%;
      font-size: 20px;
      font-weight: lighter;
      line-height: 60px;
      text-align: center;
      display: block;
      transition: 0.6s all;

    }

    .sidebar ul li::after {
      display: block;
      width: 60%;
      margin: 0 auto;
      border-bottom: 1px solid #696969;
      content: "";
    }

    .sidebar ul li a:hover {
      background: #34495e;
    }

    .sidebox {
      height: 100%;
      width: 50px;
      position: relative;
    }

    .btn {
      position: absolute;
      color: #ccc;
      top: 50%;
      float: left;
      padding: 0 10px;
      font-size: 30px;
      text-decoration: none;
      background-image: linear-gradient(135deg,#000000,	#ffffff);
      font-family: iconfont;
      cursor: pointer;
    }

    .btn:before {
      content: '\e666';
      font-size: 30px;
    }

    .btnChange:before {
      content: '\e66f';
      font-size: 30px;
    }
  </style>
  <script src="../JS/JQuery/jquery.js"></script>
  <script src="../JS/Vue/vue.js"></script>
</head>

<body>
  <div class="fixSide">
    <div class="sidebar">
      <ul>
        <img class="homebar" src="../img/homebar-white.png" alt="">
        <li><a href="" class="iconfont icon-home"> 主页</a></li>
        <li><a href="" class="iconfont icon-zhuangtai"> 设备</a></li>
        <li><a href="" class="iconfont icon-comment-single"> 建议</a></li>
        <li><a href="" class="iconfont icon-shezhi"> 设置</a></li>
        <li><a href="" class="iconfont icon-tuichu"> 退出</a></li>
      </ul>
    </div>
    <div class="sidebox">
      <a class="btn icon"></a>
    </div>
    <script type="text/javascript">
      $('.btn').on('click', function () {
        $('.btn').toggleClass('btnChange');
        $('.sidebar').toggleClass('side');
      })
    </script>
  </div>
